general:
  description: Config for producing batches for wind sites using data sampler
  name: windnet_data_sampler

input_data:
  site:
    time_resolution_minutes: 15
    interval_start_minutes: -60
    interval_end_minutes: 2880
    file_path: /mnt/storage_ssd_4tb/india_wind_data_data_sampler_schema_v2_multiple_sites.nc
    metadata_file_path: /mnt/storage_ssd_4tb/india_wind_metadata_data_sampler_schema_mutliple_sites.csv
    dropout_timedeltas_minutes: null
    dropout_fraction: 0 # Fraction of samples with dropout

  # nwp:
